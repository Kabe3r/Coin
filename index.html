<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css">
      <title>Coin</title>
</head>
<body>
      <main>
            <div class="idea">
                  <h1>Toss the Coin</h1>
                  <h3></h3>
                  <div class="output"></div>
                  <div class="coin">
                        <div class="heads">
                              <img src="./images/heads.png" alt="Head">
                        </div>
                        <div class="tails">
                              <img src="./images/tails.png" alt="Tail">
                        </div>   
                  </div>
                  <div class="scores">
                        <h4>Player Score:</h4>
                        <span id="head-score">Heads:</span>
                        <span id="tail-score">Tails:</span>
                  </div>
                  <div id="buttons">
                        <button class="btn-heads">HEADS</button>
                        <button class="btn-tails">TAILS</button>
                  </div>
            </div>
      </main>
      <script src="index.js"></script>
</body>
</html>
